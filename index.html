<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="shortcut icon" href="k.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="main">
        <div class="panel">
            <div class="top">
            <div class="logo"><h1>Bubble Game</h1></div>
                <div class="display">
                    <div class="elem">
                        <h3>Hit</h3>
                        <div id="hit" class="box">0</div>
                    </div>
                    <div class="elem">
                        <h3>Timer</h3>
                        <div id="timer" class="box">60</div>
                    </div>
                    <div class="elem">
                        <h3>Score</h3>
                        <div id="score" class="box">0</div>
                    </div>
                </div>
            </div>
            <div class="bottom"></div>
        </div>
        <div class="conclusion">
            <i class="ri-github-fill"></i><a target="_blank" href="https://github.com/kish-v17">Kishan Vekariya</a>
        </div>
    </div>
    <script src="script.js"></script>

</html>
